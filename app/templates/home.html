<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Poultry Care System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0fdf4; /* Light green */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background-color: #2e7d32; /* Dark green */
            padding: 15px 0;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            gap: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
            padding: 10px 15px;
        }

        .navbar a:hover {
            background-color: #388e3c;
            border-radius: 5px;
        }

        /* Hero Section */
        .hero {
            width: 90%;
            max-width: 700px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
            margin-top: 90px;
            position: relative;
        }

        h1 {
            color: #1b5e20; /* Dark green */
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #444;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Button */
        .btn {
            display: inline-block;
            background-color: #43a047; /* Green */
            color: white;
            padding: 14px 22px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #2e7d32; /* Darker green */
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    {% block navbar %}
        {% include 'user_navbar.html' %}
    {% endblock %}

    <div class="hero">
        <h1>üêî Welcome to the Poultry Care System</h1>
        <p>Your trusted assistant for diagnosing poultry diseases and managing breed care.</p>
    
        {% if not current_user.is_authenticated %}
            <a href="{{ url_for('auth.register') }}" class="btn">Get Started</a>
        {% endif %}
    </div>

</body>
</html>
