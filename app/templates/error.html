<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ error_code }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-100 text-red-800 flex items-center justify-center min-h-screen">
    <div class="bg-white max-w-md w-full p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-5xl font-bold mb-4">Error {{ error_code }}</h1>
        <p class="text-lg mb-6">{{ error_message }}</p>
        {% if current_user.user_role == 'farmer' %}
            <a href="{{ url_for('main.home') }}" class="inline-block bg-red-800 text-white px-6 py-2 rounded hover:bg-red-900 transition">Go Back Home</a>
        {% else %}
            <a href="{{ url_for('main.admin_dashboard') }}" class="inline-block bg-red-800 text-white px-6 py-2 rounded hover:bg-red-900 transition">Go to Admin Dashboard</a>
        {% endif %}
    </div>
</body>
</html>
