<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breed Chat</title>
    <style>
        .home-btn {
            display: block;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            padding: 5px;
            background-color: #1b5e20; /* Darker green for contrast */
            color: white;
            text-decoration: none;
            border-bottom: 2px solid #388e3c;
        }
        .home-btn:hover {
            background-color: #388e3c; /* Slightly lighter green */
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 120vh;
            background-color: #e8f5e9;
        }
        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2e7d32;
            color: white;
            padding-top: 10px;
            position: fixed;
            height: 100vh; /* Full height of viewport */
            overflow-y: auto; /* Enables vertical scrolling */
            scrollbar-width: thin; /* Makes scrollbar thinner */
            scrollbar-color: #a5d6a7 #2e7d32; /* Scrollbar color */
        }

        /* Customize scrollbar for WebKit browsers (Chrome, Edge, Safari) */
        .sidebar::-webkit-scrollbar {
            width: 8px; /* Thin scrollbar */
        }

        .sidebar::-webkit-scrollbar-thumb {
            background-color: #a5d6a7; /* Scrollbar handle */
            border-radius: 4px; /* Rounded edges */
        }

        .sidebar::-webkit-scrollbar-track {
            background-color: #2e7d32; /* Track color */
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .sidebar a:hover {
            background-color: #388e3c;
        }
        /* Main Content */
        .main-content {
            margin-left: 270px;
            width: 70%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .chat-container {
            width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 270px;
            overflow-y: auto;
            border: 1px solid #a5d6a7;
            padding: 9px;
            border-radius: 5px;
            background-color: #f1f8e9;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .user-message {
            color: #1b5e20;
            font-weight: bold;
        }
        .bot-message {
            color: #2e7d32;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #a5d6a7;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #43a047;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/home" class="home-btn">üè† Home</a> <!-- Home Button -->
        <a href="" id="new-chat-btn">‚ûï New Chat</a>
        <h2>Queries</h2>
        {% if chats %}
        {% for chat in chats %}
            <a href="#" onclick="loadChat('{{ chat.chat_id }}')">{{chat.chat_title}}</a>
        {% endfor %}
        {% else %}
            <a href="#">None</a>
        {% endif %}
        </div>

    <!-- Chat Interface -->
    <div class="main-content">
        <div class="chat-container">
            <h2 style="text-align: center; color: #2e7d32;">Breed Related Queries</h2>

            <!-- Breed Selection -->
            
            <label for="breed-select">Select Breed:</label>
            <select id="breed-select">
                {% for breed in breeds %}
                <option value="{{breed.breed_name}}">{{breed.breed_name}}</option>
                {% endfor %}
            </select>

            <!-- Chat Box -->
            <div class="chat-box" id="chat-box"></div>

            <!-- Input and Send Button -->
            <input type="text" id="user-input" placeholder="Ask about a breed...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let activeChatId = null;  // Track selected chat

        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let breedSelect = document.getElementById("breed-select");
            let userMessage = inputField.value.trim();
            let selectedBreed = breedSelect.value;

            if (userMessage === "") return;

            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="chat-message user-message">You: (${selectedBreed}) ${userMessage}</div>`;

            fetch("/get_chat_response", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ breed: selectedBreed, message: userMessage }),
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML += `<div class="chat-message bot-message">Bot: ${data.response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                chatBox.innerHTML += `<div class="chat-message bot-message">Bot: An error occurred. Please try again.</div>`;
            });

            inputField.value = "";
        }

        function loadChat(chatId) {
            activeChatId = chatId; // Set active chat
            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = "<p>Loading chat...</p>";

            fetch(`/get_chat_queries/${chatId}`)
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML = "";

                if (data.error) {
                    chatBox.innerHTML = `<p style="color: red;">${data.error}</p>`;
                    return;
                }

                data.queries.forEach(query => {
                    chatBox.innerHTML += `<div class="chat-message user-message">You: ${query.user_query}</div>`;
                    chatBox.innerHTML += `<div class="chat-message bot-message">Bot: ${query.bot_response}</div>`;
                });

                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                chatBox.innerHTML = `<p style="color: red;">Error loading chat.</p>`;
            });
        }

        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let breedSelect = document.getElementById("breed-select");
            let userMessage = inputField.value.trim();
            let selectedBreed = breedSelect.value;

            if (userMessage === "") return;

            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="chat-message user-message">You: (${selectedBreed}) ${userMessage}</div>`;

            fetch("/get_chat_response", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ breed: selectedBreed, message: userMessage, chat_id: activeChatId }),
            })
            .then(response => response.json())
            .then(data => {
                if (!activeChatId) {
                    activeChatId = data.chat_id; // Set new chat ID
                    if (data.chat_title) {
                        addChatToSidebar(data.chat_id, data.chat_title); // Update sidebar
                    }
                }

                chatBox.innerHTML += `<div class="chat-message bot-message">Bot: ${data.response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                chatBox.innerHTML += `<div class="chat-message bot-message">Bot: An error occurred. Please try again.</div>`;
            });

            inputField.value = "";
        }

        function addChatToSidebar(chatId, chatTitle) {
            let sidebar = document.querySelector(".sidebar");
            let newChat = document.createElement("a");
            newChat.href = "#";
            newChat.textContent = chatTitle;
            newChat.onclick = function () { loadChat(chatId); };
            sidebar.appendChild(newChat);
        }

        function startNewChat() {
            activeChatId = null; // Reset the selected chat
            document.getElementById("chat-box").innerHTML = ""; // Clear the chat area

            // Optionally remove active styling from selected chat in sidebar
            document.querySelectorAll(".sidebar a").forEach(link => link.classList.remove("active"));
        }

        document.getElementById("new-chat-btn").addEventListener("click", startNewChat);

    </script>

</body>
</html>
