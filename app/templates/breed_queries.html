<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breed Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f0fdf4;
            color: #1b5e20;
        }
        /* Sidebar */
        .sidebar {
            width: 280px;
            background-color: #1b5e20;
            color: white;
            padding-top: 15px;
            position: fixed;
            height: 100vh;
            top: 0;
            left: 0;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #a5d6a7 #1b5e20;
        }
        .sidebar h2 {
            text-align: center;
            font-size: 18px;
            padding: 10px;
            margin-bottom: 5px;
            border-bottom: 1px solid #4caf50;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s, transform 0.1s;
            border-radius: 5px;
            margin: 5px;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #388e3c;
            transform: scale(1.02);
        }
        .header-bar {
            background-color: #2e7d32;
            color: white;
            text-align: center;
            padding: 12px;
            font-size: 20px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 280px;
            width: calc(100% - 280px);
            z-index: 1000;
        }
        /* Main Content */
        .main-content {
            margin-left: 280px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
        }
        .chat-container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 350px;
            overflow-y: auto;
            border: 1px solid #a5d6a7;
            padding: 12px;
            border-radius: 8px;
            background-color: #f1f8e9;
        }
        .chat-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            max-width: 90%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #c8e6c9;
            align-self: flex-end;
            text-align: right;
            font-weight: bold;
            border: 1px solid #2e7d32;
            border-radius: 15px 15px 0 15px;
        }
        .bot-message {
            background-color: #e8f5e9;
            align-self: flex-start;
            text-align: left;
            border: 1px solid #1b5e20;
            border-radius: 15px 15px 15px 0;
        }
        select, input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #a5d6a7;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background-color: #43a047;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #388e3c;
        }
        .chat-item {
            display: flex;
            align-items: center;
            gap: 5px;
            justify-content: space-between;
            padding: 5px;
            position: relative;
        }

        .chat-item button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
            display: none; /* Hide by default */
        }

        .chat-item:hover button {
            display: inline-block; /* Show on hover */
        }

        .chat-item button:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/home">üè† Home</a>
        <a href="#" id="new-chat-btn">‚ûï New Chat</a>
        <h2>Queries</h2>
        <div id="chat-list">
            {% for chat in chats %}
                <div class="chat-item">
                    <a href="#" onclick="loadChat('{{ chat.chat_id }}')" id="chat-{{ chat.chat_id }}">{{ chat.chat_title }}</a>
                    <button onclick="renameChat('{{ chat.chat_id }}')">‚úèÔ∏è</button>
                    <button onclick="deleteChat('{{ chat.chat_id }}')">üóëÔ∏è</button>
                </div>
            {% endfor %}
        </div>
        
    </div>

    <div class="header-bar">
        Breed Related Queries
    </div>

    <div class="main-content">
        <div class="chat-container">
            <label for="breed-select">Select Breed:</label>
            <select id="breed-select" onchange="updateBreedImage()">
                {% for breed in breeds %}
                    <option value="{{ breed.breed_name }}" data-images="{{ breed.breed_images | map(attribute='image_url') | join(',') }}">
                    {{breed.breed_name}}
                </option>
                {% endfor %}
            </select>
            <div style="text-align: center; margin-top: 10px; display: flex; gap: 10px; justify-content: center;">
                <img class="breed-image" style="max-width: 100px; height: 100px; border-radius: 10px; display: none;">
                <img class="breed-image" style="max-width: 100px; height: 100px; border-radius: 10px; display: none;">
                <img class="breed-image" style="max-width: 100px; height: 100px; border-radius: 10px; display: none;">
            </div>
            
            <br>
            <div class="chat-box" id="chat-box"></div>
            <input type="text" id="user-input" placeholder="Ask about a breed...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let activeChatId = null;

        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let breedSelect = document.getElementById("breed-select");
            let userMessage = inputField.value.trim();
            let selectedBreed = breedSelect.value;

            if (userMessage === "") return;

            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="chat-message user-message">You: (${selectedBreed}) ${userMessage}</div>`;

            fetch("/get_chat_response", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    chat_id: activeChatId,  // Send the active chat ID if available
                    breed: selectedBreed, 
                    message: userMessage 
                }),
            })
            .then(response => response.json())
            .then(data => {
                let formattedResponse = formatResponse(data.response);
                chatBox.innerHTML += `<div class="chat-message bot-message">${formattedResponse}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;

                // If this is a new chat, update the active chat ID and sidebar
                if (!activeChatId && data.chat_id) {
                    activeChatId = data.chat_id;
                    addChatToSidebar(data.chat_id, data.chat_title);
                }
            })
            .catch(error => {
                chatBox.innerHTML += `<div class="chat-message bot-message">An error occurred. Please try again.</div>`;
            });

            inputField.value = "";
        }

        // Function to format Markdown-style text into HTML
        function formatResponse(text) {
            let lines = text.split("\n");
            let formattedText = "";
            let inList = false;

            lines.forEach(line => {
                line = line.replace(/\*\*(.*?)\*\*/g, "$1"); // Remove **bold** formatting

                if (line.startsWith("##")) {
                    if (inList) {
                        formattedText += "</ul>"; // Close list before adding a heading
                        inList = false;
                    }
                    formattedText += `<h3>${line.replace(/##\s*/, "")}</h3>`;
                } else if (line.startsWith("-")) {
                    if (!inList) {
                        formattedText += "<ul>"; // Open list before adding list items
                        inList = true;
                    }
                    formattedText += `<li>${line.replace(/-\s*/, "")}</li>`;
                } else {
                    if (inList) {
                        formattedText += "</ul>"; // Close list before adding normal text
                        inList = false;
                    }
                    formattedText += `<p>${line}</p>`;
                }
            });

            if (inList) {
                formattedText += "</ul>"; // Ensure list is closed at the end
            }

            return formattedText;
        }

        function loadChat(chatId) {
            activeChatId = chatId;
            document.querySelectorAll(".sidebar a").forEach(link => link.classList.remove("active"));
            document.getElementById(`chat-${chatId}`).classList.add("active");
            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = "<p>Loading chat...</p>";

            fetch(`/get_chat_queries/${chatId}`, {
                method: "GET",
                headers: {
                    "Authorization": "febvgtrb48gbvr6e5f4v"  // Replace with your actual token
                }
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML = "";
                
                data.queries.forEach(query => {
                    if (query.role === "USER") {
                        chatBox.innerHTML += `<div class="chat-message user-message">You: ${query.message}</div>`;
                    } else if (query.role === "BOT") {
                        chatBox.innerHTML += `<div class="chat-message bot-message">${formatResponse(query.message)}</div>`;
                    }
                });

                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(() => {
                chatBox.innerHTML = `<p style="color: red;">Error loading chat.</p>`;
            });
        }


        function addChatToSidebar(chatId, chatTitle) {
            let chatList = document.getElementById("chat-list");
            if (!document.getElementById(`chat-${chatId}`)) {
                let newChat = document.createElement("a");
                newChat.href = "#";
                newChat.textContent = chatTitle;
                newChat.id = `chat-${chatId}`;
                newChat.onclick = function () { loadChat(chatId); };
                chatList.appendChild(newChat);
            }
        }

        document.getElementById("new-chat-btn").addEventListener("click", () => {
            activeChatId = null;
            document.getElementById("chat-box").innerHTML = "";
        });
        function updateBreedImage() {
            let breedSelect = document.getElementById("breed-select");
            let selectedOption = breedSelect.options[breedSelect.selectedIndex];
            let imageContainer = document.querySelectorAll(".breed-image");

            let images = selectedOption.getAttribute("data-images").split(",");

            if (images.length > 0) {
                let selectedImages = images.sort(() => Math.random() - 0.5).slice(0, 3);

                imageContainer.forEach((img, index) => {
                    if (selectedImages[index]) {
                        img.src = selectedImages[index];
                        img.style.display = "block";
                    } else {
                        img.style.display = "none"; // Hide extra images if less than 3
                    }
                });
            }
        }

        function renameChat(chatId) {
            let newTitle = prompt("Enter new chat name:");
            if (!newTitle) return;

            fetch(`/rename_chat/${chatId}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ new_title: newTitle })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById(`chat-${chatId}`).textContent = newTitle;
                } else {
                    alert("Failed to rename chat.");
                }
            })
            .catch(() => alert("Error renaming chat."));
        }

        function deleteChat(chatId) {
            if (!confirm("Are you sure you want to delete this chat?")) return;

            fetch(`/delete_chat/${chatId}`, { method: "DELETE" })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById(`chat-${chatId}`).parentElement.remove();
                } else {
                    alert("Failed to delete chat.");
                }
            })
            .catch(() => alert("Error deleting chat."));
        }


        window.onload = updateBreedImage;
    </script>
</body>
</html>
