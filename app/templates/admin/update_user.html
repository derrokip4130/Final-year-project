<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-green-100">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h2 class="text-center text-2xl font-bold text-green-700">Update Details</h2>
        <form action="{{ url_for('main.update_user', user_id=user.user_id) }}" method="POST" class="space-y-4 mt-4">
            
            <label for="username" class="block text-green-700 font-medium">Username:</label>
            <input type="text" id="username" name="username" value="{{user.username}}" class="w-full p-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">

            <label for="email" class="block text-green-700 font-medium">Email:</label>
            <input type="text" id="email" name="email" value="{{user.email}}" class="w-full p-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">

            <label for="phone_num" class="block text-green-700 font-medium">Phone Number:</label>
            <input type="text" id="phone_num" name="phone_num" value="{{user.phone_num}}" class="w-full p-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">

            <label for="location" class="block text-green-700 font-medium">Location:</label>
            <input type="text" id="location" name="location" value="{{user.location}}" class="w-full p-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">

            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md font-bold hover:bg-green-700 transition">Update details</button>
        </form>
        <a href="{{ url_for('main.user_page', user_id=user.user_id) }}" class="block text-center text-green-800 mt-4 text-sm hover:underline">Back to user page</a>
    </div>
</body>
</html>
