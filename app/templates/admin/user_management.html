<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Poultry Care System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2e7d32;
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100%;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .sidebar a:hover {
            background-color: #388e3c;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            background: #e8f5e9;
            height: 100vh;
        }
        .header {
            background: white;
            padding: 15px;
            border-bottom: 2px solid #2e7d32;
        }
        .cards {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex: 1;
            text-align: center;
        }
        .card h3 {
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 style="text-align: center;">Admin Panel</h2>
        <a href="#">Dashboard</a>
        <a href="#">Manage Users</a>
        <a href="#">Disease Reports</a>
        <a href="#">Breed Information</a>
        <a href="#">Settings</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="content">
        <div class="header">
            <h1>Welcome, Admin</h1>
        </div>
        <div class="cards">
            <div class="card">
                <h3>Total Users</h3>
                <p>{{user_count}}</p>
            </div>
            <div class="card">
                <h3>Disease Reports</h3>
                <p>45</p>
            </div>
            <div class="card">
                <h3>Breeds Managed</h3>
                <p>30</p>
            </div>
        </div>
    </div>
</body>
</html>
