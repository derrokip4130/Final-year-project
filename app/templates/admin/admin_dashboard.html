<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Poultry Care System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen bg-green-50">
    <!-- Sidebar -->
    {% block navbar %}
        {% include 'admin/admin_navbar.html' %}
    {% endblock %}

    <!-- Main Content -->
    <main class="ml-64 flex-1 p-6">
        <header class="bg-white p-4 shadow-md rounded-md mb-5 border-b-4 border-green-700">
            <h1 class="text-xl font-semibold">Welcome {{current_user.username}}</h1>
        </header>

        <!-- Cards Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <h3 class="text-lg font-bold text-green-700">Total Users</h3>
                <p class="text-2xl font-semibold">{{user_count}}</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <h3 class="text-lg font-bold text-green-700">Disease Reports</h3>
                <p class="text-2xl font-semibold">{{disease_count}}</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <h3 class="text-lg font-bold text-green-700">Breeds Managed</h3>
                <p class="text-2xl font-semibold">{{breed_count}}</p>
            </div>
        </div>
    </main>
</body>
</html>
