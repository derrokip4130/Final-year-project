<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-green-100">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-green-700 mb-6 text-center">Login</h1>
        <form action="/login" method="POST" class="space-y-4">
            <input type="text" name="username" placeholder="Username" required 
                class="w-full p-3 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            <div class="relative">
                <input type="password" id="password" name="password" placeholder="Password" required 
                    class="w-full p-3 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                    aria-label="Password Field">
            </div>
            
            <!-- Show Password Checkbox -->
            <div class="flex items-center space-x-2">
                <input type="checkbox" id="showPassword" class="text-green-600" aria-label="Show password" />
                <label for="showPassword" class="text-sm text-gray-600">Show Password</label>
            </div>

            <button type="submit" id="loginButton" class="w-full bg-green-600 text-white font-semibold py-3 rounded-lg hover:bg-green-700 transition">
                Login
            </button>
        </form>
        <p class="text-center mt-4 text-sm">Don't have an account? <a href="/register" class="text-green-700 hover:underline">Register</a></p>
    </div>

    <script>
        // Toggle Password Visibility
        document.getElementById('showPassword').addEventListener('change', function() {
            let passwordField = document.getElementById('password');
            passwordField.type = this.checked ? 'text' : 'password';
        });

        document.querySelector("form").addEventListener("submit", function(event) {
            let button = document.getElementById("loginButton");
            button.innerHTML = "Loading..."; // Change text to 'Loading...'
            button.disabled = true; // Disable the button
        });
    </script>
</body>
</html>
