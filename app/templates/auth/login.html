<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-green-100">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <h1 class="text-2xl font-bold text-green-700 mb-6 text-center">Login</h1>
        <form action="/login" method="POST" class="space-y-4">
            <input type="text" name="username" placeholder="Username" required 
                class="w-full p-3 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            <div class="relative">
                <input type="password" id="password" name="password" placeholder="Password" required 
                    class="w-full p-3 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                <span id="togglePassword" class="absolute right-3 top-3 cursor-pointer">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white font-semibold py-3 rounded-lg hover:bg-green-700 transition">Login</button>
        </form>
        <p class="text-center mt-4 text-sm">Don't have an account? <a href="/register" class="text-green-700 hover:underline">Register</a></p>
    </div>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            let passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        });
    </script>
</body>
</html>
